---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>
  
  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
    {% if page.last_modified_at %}
    <br>Last updated {{ page.last_modified_at | date: "%B %e, %Y" }}
    {% endif %}
  </div>
  
  <div class="entry">
    {{ content }}
  </div>

  {% include disqus.html %}
</article>
